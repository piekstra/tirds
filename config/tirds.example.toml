[cache]
# Path to the shared SQLite cache file (written by data pipeline, read by TIRDS)
sqlite_path = "data/tirds_cache.db"
# Maximum number of entries in the in-memory moka hot cache
memory_max_capacity = 10000
# How long (seconds) to keep a SQLite read in the moka hot cache
memory_ttl_seconds = 60

[agents]
# Total timeout for the entire evaluation pipeline (seconds)
total_timeout_seconds = 120
# Per-specialist agent timeout (seconds)
specialist_timeout_seconds = 45
# Model for the final synthesizer (aggregation)
synthesizer_model = "claude-sonnet-4-5-20250929"
# Default model for specialist agents
specialist_model = "claude-3-5-haiku-latest"

[[agents.specialists]]
name = "technical"
domain = "technical"
enabled = true

[[agents.specialists]]
name = "macro"
domain = "macro"
enabled = true

[[agents.specialists]]
name = "sentiment"
domain = "sentiment"
enabled = true

[[agents.specialists]]
name = "sector"
domain = "sector"
enabled = true
